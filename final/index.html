        /* --- RESET & BASICS --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
            min-height: 100vh;
            /* The original earthy gradient */
            background: linear-gradient(to bottom right, #c9a066, #8b5e3c, #4b2e2b);
            color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            color: whitesmoke;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffe4b5; /* Moccasin-ish gold for hover */
        }

        /* --- MAIN LAYOUT CONTAINER --- */
        .main-container {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap; /* Allows stacking on mobile */
            max-width: 1200px;
            width: 100%;
        }

        /* --- PROFILE CARD --- */
        .profile-card {
            position: relative;
            width: 375px;
            height: 535px;
            border: 4px solid rgba(255, 228, 196, 0.6); /* Bisque with transparency */
            border-radius: 25px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            
            /* Placeholder image used here. Replace URL with 'kxifi.jpg' */
            background: url('kaifisahil.jpg');
            background-size: cover;
            background-position: center;
            
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.6);
            border-color: #ffe4b5;
        }

        /* Typography inside card */
        .name-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .name {
            font-size: 2rem; /* approx xx-large */
            font-weight:lighter;
            line-height: 1;
        }

        .username {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 7.5px;
        }

        .item-bio {
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.25;
        }

        /* Verified Badge styling */
        .verified-twitter svg {
            width: 24px;
            height: 24px;
            display: block; /* Removes hidden vertical spacing */
        }

        /* --- SOCIAL ICONS BAR --- */
        ul.icons {
            list-style: none;
            display: flex;
            flex-direction: column; /* Vertical list by default */
            gap: 25px;
            background: rgba(0, 0, 0, 0.2); /* Subtle backing for icons */
            padding: 20px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        ion-icon {
            font-size: 1.8rem;
            display: block; /* Fixes vertical align issues */
            transition: transform 0.2s ease;
        }

        ul.icons li a:hover ion-icon {
            transform: scale(1.2);
            color: #ffe4b5;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Stack card on top of icons */
            }

            .profile-card {
                width: 100%;
                max-width: 340px;
            }

            ul.icons {
                flex-direction: row; /* Horizontal icons on mobile */
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                max-width: 340px;
                border-radius: 20px;
            }
        }
    </style>
